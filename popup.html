<!DOCTYPE html>
<html>
<head>
  <title>Image Grid Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #view-grid-button {
      margin-bottom: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      grid-gap: 10px;
    }
    #image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="view-grid-button">View Grid</button>
  <div id="image-grid"></div>

  <script src="popup.js"></script>
</body>
</html>
