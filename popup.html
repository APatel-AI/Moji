<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moji</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    #upload {
      margin: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Moji</h1>
  <p>Upload your photos to view them in joyful moments.</p>
  <input type="file" id="upload" multiple accept=".heic, image/*">
  <button id="viewGrid">View in Grid</button>
  <script src="popup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.5.2/dist/heic2any.min.js"></script>

</body>
</html>
