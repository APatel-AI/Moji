<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moji Grid</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    img {
      margin: 10px;
      max-width: 300px;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <script src="grid.js"></script>
</body>
</html>
